[package]
name = "life-monitor"
version = "0.1.5"
edition = "2021"
authors = ["Davi Aguiar moraes@akmee.xyz"]
description = "A tool to track your daily activities"
license = "MIT"
readme = "README.md"
repository = "https://github.com/akamee666/life-monitor"
keywords = ["cli", "tracker", "spyware"]
categories = ["command-line-utilities"]

[[bin]]
name = "life-monitor"
path = "src/main.rs"

[dependencies]
rdev = "0.5.3"
sysinfo = "^0"
serde_json = "1.0.128"
# Do i need this?
chrono = "0.4.38"
libc = "0.2.169"
tracing = "0.1.40"
tracing-subscriber = { version="0.3.18", features = ["env-filter"]  }
tokio = { version = "^1.19", features = [
  "rt-multi-thread",
  "time",
  "macros",
  "sync",
]}
clap = { version = "4.5.18", features = ["derive"] }
# This should be behind a feature gate for the api
reqwest = { version = "0.12.7", features = ["json"] }
serde = { version = "1.0.210", features = ["serde_derive"] }


[target.'cfg(target_os = "windows")'.dependencies]
tray-item = "0.10.0"
rusqlite = { version="*", features = ["bundled"] }
windows = { version = "^0.52", features = [
  "Win32_Foundation",
  "Win32_System_SystemInformation",
  "Win32_UI_WindowsAndMessaging",
  "Win32_UI_Input_KeyboardAndMouse",
  "Win32_Storage_FileSystem"
] }

[target.'cfg(target_os = "linux")'.dependencies]
rusqlite = "0.32.1"
wayland-client = "0.31.11"
x11rb = { version="0.13.1", features = ["all-extensions"] }
wayland-protocols-wlr = { version = "0.3.9", features = ["client"] }

# [dev-dependencies]
# approx = "0.5.1"

[build-dependencies]
embed-resource = "2.3"
